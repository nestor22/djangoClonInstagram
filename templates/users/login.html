az{% extends "users/base.html" %}
{% block head_content %}
    <title> platzigram sing in</title>

{% endblock %}
{% block container %}

    {% if error %}
    <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class = "form-group">
            <input class =  "from-control" type = "text" placeholder= "username" name="username">
        </div>

        <div class = "form-group">
            <input class =  "from-control" type="password" placeholder="*******" name="password" >
        </div>
        

        <button class = "btn btn-primary btn-block mt5" type="submit"> Sign In</button>
    </form>

    <p class="mt-4">Don't have an account yet? <a href = "{% url "users:signup" %}">Sign up here.</a></p>
{% endblock  %}
